<!--Button trigger modal - required attributes:
[' data-toggle']="modal" ['data-target']="#picture._id"-->

<div class="modal fade" [id]="picture._id" tabindex="-1" role="dialog" [attr.aria-labelledby]="picture.title">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <img [src]="picture.imgUrl" alt="picture.title">
      </div>
    </div>
  </div>
</div>
