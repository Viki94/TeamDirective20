<div class="news-entry row card">
  <div class="news-image col-md-2">
    <img class="img-thumbnail img-responsive" [src]="data.imgUrl" [alt]="data.title">
  </div>
  <div class="col-md-10">
    <p class="news-entry-title">{{data.title}}</p>
    <div class="news-date small">{{data.createdOn | date:"medium"}}</div>
    <p class="news-content small">{{data.content}}</p>
  </div>
</div>
