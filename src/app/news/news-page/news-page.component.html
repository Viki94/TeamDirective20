<div class="container">
  <div class="row title-h4">
    <div class="col-md-10">
      <h4>Последни новини</h4>
    </div>
    <div *ngIf="isUserAdmin" class="col-md-2">
      <button routerLink="/news/add-article" class="btn btn-block green" type="button">Добави статия</button>
    </div>
  </div>
  <app-news-entry *ngFor="let newsEntry of newsList" [data]="newsEntry" (click)="goToDetails(newsEntry)"></app-news-entry>
  <div class="row text-center">

    <nav>
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" (click)="goToPrev()" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>
        <li *ngFor="let item of generateRange(pagesCount); let i = index" class="page-item"><a (click)="goToPage(i + 1)" class="page-link">{{i + 1}}</a></li>
        <li class="page-item">
          <a class="page-link" (click)="goToNext()" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </a>
        </li>
      </ul>
    </nav>

  </div>
</div>
