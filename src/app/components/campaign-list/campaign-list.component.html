<div *ngIf="isUserAdmin">
    <button (click)="addCampaign()" class="btn btn-success">Добавяне на кампания за любимец</button>
</div>
<ul *ngIf="campaigns" class="list">
    <li *ngFor="let campaign of campaigns">
        <div class="sub-nav-home card text-center">
            <div class="row">
                <div class="col-md-4">
                    <img class="img-responsive img-thumbnail" [src]="campaign.image">
                </div>
                <div class="col-md-8">
                    <h4>{{campaign.name}}</h4>
                    <button (click)="viewDetails(campaign._id)" class="btn btn-success">Вижте повече</button>
                </div>
            </div>
        </div>
    </li>
</ul>
<div *ngIf="!campaigns.length">
    Все още няма добвени капмании!
</div>
