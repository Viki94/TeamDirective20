<div class="container fluid">
    <main class="row">
        <article class="col-md-4 col-md-offset-1 well" *ngFor='let pet of pets'>
            <img class="img-responsive" src="{{pet.imgSrc}}" alt="{{pet.name}} profile picture" style="height:200px">
            <h2><a href="/animals/{{pet.id}}">{{pet.name}}</a></h2>
            <ul>
                <li>Години: {{pet.years}} години</li>
                <li>Тегло: {{pet.weight}} kg</li>
                <li>Порода: {{pet.breed}}</li>
                <li>Пол: {{pet.sex}}</li>
            </ul>
        </article>
    </main>
</div>
