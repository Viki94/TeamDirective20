<div class="row zoomInDown">
  <div class="col-md-6 col-md-offset-3">
    <div id="login-panel" class="card">
      <div class="card-title text-center">
        <h4>Вход</h4>
        <hr>
      </div>
      <div class="card-content">
        <form #loginForm="ngForm" (ngSubmit)="loginForm.reset()">
          <input class="form-control" type="text" name="username" placeholder="Потребителско име" required>

          <input class="form-control" type="password" name="password" placeholder="Парола" required>
          
          <hr>
          <button type="submit" class="btn btn-block green">Вход</button>
        </form>
      </div>
    </div>
  </div>
</div>
