<div class="row zoomInDown">
  <div class="col-md-6 col-md-offset-3">
    <div id="reg-panel" class="card">
      <div class="card-title text-center">
        <h4>Регистрация</h4>
        <hr>
      </div>
      <div class="card-content">
        <form #registerFrom="ngForm" (ngSubmit)="registerFrom.reset()">
          <input class="form-control" type="text" name="username" placeholder="Потребителско име" required>

          <input class="form-control" type="password" name="password" placeholder="Парола" required>

          <input class="form-control" type="password" name="confirmPassword" placeholder="Потвърди паролата" required>

          <input class="form-control" type="email" name="email" placeholder="E-Mail" required>

          <input class="form-control" type="text" name="firstName" placeholder="Име" required>

          <input class="form-control" type="text" name="lastName" placeholder="Фамилия" required>

          <input class="form-control" type="number" name="age" placeholder="Възраст" required>

          <label id="gender-label" for="gender">Пол:</label>
          <select id="gender-select" class="form-control" name="gender">
            <option value="male">Мъж</option>
            <option value="female">Жена</option>
            <option value="unspecified">Друг</option>    
          </select>
          <hr>
          <button type="submit" class="btn btn-block orange">Регистрирай се</button>
        </form>
      </div>
    </div>
  </div>
</div>
